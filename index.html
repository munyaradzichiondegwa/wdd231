<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munyaradzi Chiondegwa - WDD 231</title>
    <meta name="description" content="Course home page for Web and Computer Programming Certificate">
    <meta name="author" content="Munyaradzi Chiondegwa">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/large.css">

    <!-- Scripts -->
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/course.js" defer></script>
    <script src="scripts/location.js" defer></script>
    <script src="scripts/date.js" defer></script>
</head>

<body>
    <header>
        <img src="images/profile.jpg" alt="Munyaradzi Chiondegwa">
        <span>Munyaradzi Chiondegwa</span>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Chamber</a></li>
                <li><a href="#">GitHub Profile</a></li>
                <li><a href="#">LinkedIn</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Home</h1>
        <div class="main-grid">
            <aside class="course-work">
                <h2>Course Work</h2>
                <ul id="course-list">
                    <!-- Dynamic items will be inserted here -->
                </ul>
                <button id="add-item-btn">Add New Item</button>
            </aside>

            <section class="location">
                <h2>Location</h2>
                <div id="location-info">
                    <p id="location-name">Harare, Zimbabwe</p>
                    <img id="location-image" src="images/harare.jpg" alt="Location Image"
                        style="width:100%; max-width: 400px;">
                </div>
            </section>
        </div>

        <div class="certificate-section">
            <h2>Web and Computer Programming Certificate</h2>
            <div class="filter-buttons">
                <button id="btn-all" class="active">All</button>
                <button id="btn-cse">CSE</button>
                <button id="btn-wdd">WDD</button>
            </div>
            <div id="courses-container" class="course-grid">
                <!-- Courses will be dynamically loaded here -->
            </div>
            <p>Total Credits: <span id="total-credits">0</span></p>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Munyaradzi Chiondegwa | Zimbabwe</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
